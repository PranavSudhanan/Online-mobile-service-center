<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        .card:hover {
          transform: scale(1.2);
        }

        #c:hover{
            color: #0C73EB;
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ed8bb72b2a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,0.8996848739495799) 0%, rgba(0,0,0,0.9024859943977591) 35%, rgba(1,16,22,0.8996848739495799) 100%);">
        <div class="container-fluid" style="margin-left: 150px;">
            <div><img src="https://assets.cdn.ifixit.com/static/images/footer/fist-circle-white.png"></div>
            <b><a class="navbar-brand" style="font-family: Audiowide, sans-serif" href="http://127.0.0.1:8000/webapp/userprofile/"><i>[R] Smart</i></a></b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 500px;">
                <!-- <button class="btn btn-outline-light" type="submit">Search</button> -->
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active me-4 ms-4" href="http://127.0.0.1:5500/offlinestoresdisplay/"><b>Find a Store</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active me-4 ms-4" href="http://127.0.0.1:5500/recycle/"><b>Recycle</b></a>
                    </li>
                    <li class="nav-item dropdown me-4 ms-4">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><b>More</b></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="http://127.0.0.1:5500/writereview/">Write a review</a></li>
                            <li><a class="dropdown-item" href="http://127.0.0.1:5500/contactus/">24x7 Customer Care</a></li>
                            <li><a class="dropdown-item" href="http://127.0.0.1:5500/raisecomplaint/">Raise a Complaint</a></li>
                        </ul>
                    </li>
                </ul>
                                  <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="color: white; margin-right: 50px;"><i class="fa-solid fa-bars"></i></button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="background-color: black;">
  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" style="background-color:white"></button>
  <div class="offcanvas-header">
    <img src="https://cdn.pixabay.com/photo/2017/08/25/10/52/faces-2679740_960_720.jpg" width="100%" height="200px" style="display:block;">
<!--    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" style="background-color:white"></button>-->
  </div>
  <div class="offcanvas-body" style="color:white">
    <h1>{{usr}}</h1><br><br>
      <center>
    <ul>
        <a href="http://127.0.0.1:8000/webapp/userprofile/"  style="color:white;"><button class="btn text-black" style="background: linear-gradient(90deg, rgba(136,136,136,1) 0%, rgba(212,212,212,1) 35%);"><i class="fa-solid fa-house"></i>  Home</button></a><br><br><br>
        <a href="http://127.0.0.1:8000/webapp/edituser/{{id}}"  style="color:white"><button class="btn text-black" style="background: linear-gradient(90deg, rgba(136,136,136,1) 0%, rgba(212,212,212,1) 35%);"><i class="fa-solid fa-pen-to-square"></i>         Edit Profile</button></a><br><br><br>
        <a href="http://127.0.0.1:8000/webapp/deleteuser/{{id}}"  style="color:white"><button class="btn text-black" style="background: linear-gradient(90deg, rgba(136,136,136,1) 0%, rgba(212,212,212,1) 35%);"><i class="fa-solid fa-pen-to-square"></i>         Delete Profile</button></a><br><br><br>
        <a href="http://127.0.0.1:8000/webapp/index/"  style="color:white;"><button class="btn text-black" style="background: linear-gradient(90deg, rgba(136,136,136,1) 0%, rgba(212,212,212,1) 35%);"><i class="fa-solid fa-arrow-right-from-bracket"></i>     Logout</button></a>
    </ul>
      </center>
  </div>
</div>
            </div>
        </div>
    </nav><br>
<body>

<div class="container-fluid">
        <div class="row">
            {% for i,j,k,l,m in list %}
            {% if l == "Android" %}
            <div class="col-lg-3 col-md-3 col-sm-10"><br>
                <div class="card" style="border: none;"><br>
                    <center><img
                            src="{% static i %}"
                            class="card-img-top" style="height: 100%; width: 100%;"></center>
                    <div align="center" class="card-body">
                        <h6 class="card-title">{{j}}</h6>
                        <a href="http://127.0.0.1:8000/webapp/buyparts/{{m}}" class="btn text-black" style="background: linear-gradient(90deg, rgba(136,136,136,1) 0%, rgba(212,212,212,1) 35%);">Select</a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
</div>

</body>
</html>
